{% extends 'base.html' %}

{% block head %}
<title>State Visualization</title>
{% endblock %}

{% block body %}
<form action="/datavisualizationstate" style="background-color: white; width: 30%; border-radius: 10px; padding: 20px;"
    method="POST">
    <div class="form-group">
        <label for="searchBy">Search By</label>
        <select value="{{ request.form['searchBy'] }}" class="form-control" id="searchBy" name="searchBy" required>
            <option value="New Cases" selected> Cases </option>
            <option value="New Deaths"> Deaths </option>
            <option value="Cases per 100,000"> Cases per 100,000 </option>
            <option value="Deaths per 100,000"> Deaths per 100,000 </option>
        </select>
    </div>
    <div class="form-group">
        <label for="daterange">Date Range</label><br>
        <input value="{{ request.form['daterange'] }}" class="form-control" type="text" name="daterange"
            placeholder="YYYY-MM-DD to YYYY-MM-DD" required>
    </div>
    <button type="submit" class="btn btn-outline-danger" onclick="loadingFunction()">Search</button><br><br><span
        class="spinner-border text-danger" id="loading" style="width: 3rem; height: 3rem; display:none;" role="status">
        <span class="sr-only">Loading...</span>
    </span>
</form>
{% if searchby %}
<h1 style="color: white; text-shadow: black 0px 0px 10px; text-align: center;">{{ searchby }} from {{ daterange }}
</h1>
<div style="position: absolute; left: 50%; -webkit-transform: translate(-50%); transform: translate(-50%);">
    <iframe src="{{ url_for('loadmap') }}" height="600" width="1000" title="Iframe Example"></iframe>
</div>
{% endif %}
{% endblock %}
